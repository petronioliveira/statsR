        - 04-introducaoR.qmd
        - 05-manipulandoDados.qmd
    - part: "Parte III - Estatística Descritiva"
      chapters:
        - 06-medidasResumidoras.qmd
        - 07-tabelas.qmd
        - 08-graficos.qmd
    - part: "Parte IV - Probabilidades e Distribuições"
      chapters:
        - 09-probabilidades.qmd
        - 10-assimetria.qmd
        - 11-distAmostrais.qmd
    - part: "Parte V - Inferência Estatística"
      chapters:
        - 12-estimacao.qmd
