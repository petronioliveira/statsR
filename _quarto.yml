    - glossario.qmd
    - referencias.qmd

format:
  html:
    theme: cosmo
    toc: true
    number-sections: true
    code-fold: false
    code-tools: true
    fig-cap-location: bottom
    fig-align: center
    tbl-cap-location: top
    css: style.css
    citation-mode: "continuous" 
  pdf:
    documentclass: scrbook
    toc: true
    number-sections: true
    keep-tex: true
    fig-cap-location: bottom
    tbl-cap-location: top
    include-in-header: preambulo.tex
    citation-mode: "continuous" 

bibliography: referencias.bib
csl: vancouver.csl
lang: pt

freeze: false  

editor: visual

