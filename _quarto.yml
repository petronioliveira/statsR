    - part: "Parte VI - Testes Paramétricos"
      chapters:
        - 14-teste-t.qmd
        - 15-anova.qmd
        - 16-anovaRep.qmd
    - part: "Parte VII - Relações entre Variáveis"
      chapters:
        - 17-correlacao.qmd
        - 18-regressao.qmd
    - part: "Parte VIII - Métodos Não Paramétricos"
      chapters:
        - 19-dadoscategoricos.qmd
